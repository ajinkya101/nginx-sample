trigger: none
# - main

name: Run bash scripts

variables:
  vmImageName: 'ubuntu-latest'
  
pool:
  vmImage: $(vmImageName)

stages:
- stage: knimeCreate
  jobs:
  - deployment: knimeDeploy
    displayName: run bash script
    pool:
      vmImage: 'Ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo Hello world

- stage: knimeDestroy
  jobs:
  - deployment: knimeDestroy
    displayName: run bash script
    pool:
      vmImage: 'Ubuntu-latest'
    # creates an environment if it doesn't exist
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo Hello world
